<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Faça seu cadastro - Sujeitogram</title>
</head>
<body>
    <div id="wrapper">

        <div id="container-signup">

            <div class="column right" >
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="Logo do Sujeitogram">
                    </div>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos dos seu amigos.</span>
                    </div>

                    <button class="cta-button">Entrar com Facebook</button>

                    <form>
                        <input placeholder="Telefone, usuário ou email" type="text" name="username">
                        <input placeholder="Senha" type="password" name="userpassword">
                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="infobox">
                    <p>Não possoui uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                
                <div class="get-app-panel">
                    Obtenha o aplicativo.
                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/appstore.png" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="Baixe na Googleplay">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Laguage</a>
                <div class="text-small">@ 2022 Instagram</div>
            </div>
        </footer>
    </div>    
</body>
</html>
