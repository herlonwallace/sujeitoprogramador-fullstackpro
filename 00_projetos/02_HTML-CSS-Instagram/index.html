<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sujeitogram - Sua rede social</title>
</head>
<body>
    <div id="wrapper">

        <div id="container">
            <div class="column left">
                <div class="main"></div>
            </div>
            
            <div class="column right" >
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="Logo do Sujeitogram">
                    </div>
                    <form>
                        <input placeholder="Telefone, usuário ou email" type="text" name="username">
                        <input placeholder="Senha" type="password" name="userpassword">
                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="infobox">
                    <p>Não possoui uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </div>
        </div>

    </div>    
</body>
</html>
