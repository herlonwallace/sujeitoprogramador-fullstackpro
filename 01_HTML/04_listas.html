<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <h1>Lista ordenada</h1>
    <ol>
        <li>Configurar ambiente</li>
        <li>Aprender HTML</li>
        <li>Estudar CSS</li>
    </ol>
    
    <h1>Lista não ordenada</h1>
    <ul>
        <li>JavaScript</li>
        <li>React JS</li>
        <li>TypeScript</li>
    </ul>

    <h1>Misturando listas</h1>
    <ol>
        <li>Tecnologias web</li>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <li>Próximo passo</li>
        <li>Carreira</li>
    </ol>
</body>
</html>
