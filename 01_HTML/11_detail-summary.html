<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail e Summary</title>
</head>

<body>

    <h1>Detail e Summary</h1>

    <details>
        <summary>Motor 1.6</summary>
        <p>O carro possui um motor super forte e rápido</p>
    </details>
    <details>
        <summary>Conforto</summary>
        <p>Carro com capa de couro, camera de ré e som potente</p>
    </details>
    <details>
        <summary>Preço</summary>
        <p>24x de R$:7.000,00</p>
    </details>

    <h1>Datalist</h1>

    <form>
        <input list="carros" name="carro" placeholder="Procurando algum carro">
        <datalist id="carros">
            <option value="Gol 1.4"></option>
            <option value="Golf 1.4"></option>
            <option value="BMW 2.0"></option>
        </datalist>
    </form>

</body>

</html>
