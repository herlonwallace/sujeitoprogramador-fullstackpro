<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabela</h1>
    <table border="1">
        <caption>Tabela de serviços</caption>
        <tr>
            <th>Ordem</th>
            <th>Serviços</th>
            <th>Preço</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Troca da porta</td>
            <td>R$: 250,00</td>
            <td>em andamento</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Limpeza</td>
            <td>R$: 150,00</td>
            <td>aguardando</td>
        </tr>
    </table>    
</body>
</html>
